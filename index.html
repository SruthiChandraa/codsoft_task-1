<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/images/titanicpic1.jpg'); /* Updated path */
            background-size: cover; /* Ensures the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Keeps the background fixed during scrolling */
    background-position: center; /* Centers the image */
    height: 100vh; /* Ensures the body height fills the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Titanic Survival Prediction</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="pclass">Passenger Class (1, 2, 3):</label>
                <input type="number" id="pclass" name="pclass" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (Male=1, Female=0):</label>
                <input type="number" id="sex" name="sex" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
                <input type="number" id="sibsp" name="sibsp" required>
            </div>
            <div class="form-group">
                <label for="parch">Number of Parents/Children Aboard:</label>
                <input type="number" id="parch" name="parch" required>
            </div>
            <div class="form-group">
                <label for="fare">Ticket Fare:</label>
                <input type="number" id="fare" name="fare" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="embarked">Embarked (Cherbourg=0, Queenstown=1, Southampton=2):</label>
                <input type="number" id="embarked" name="embarked" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
